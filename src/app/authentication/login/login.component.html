<main>
  <header>
    <img src="">
  </header>
  <section>
    <form class="login-form" (ngSubmit)="onLoginSubmit(username.value, password.value)" #loginForm="ngForm">
      <div class="floating-label-input">
        <input #username type="text" name="username" id="username" placeholder="Username">
        <label for="username">Username</label>
        <hb-icon [name]="'user-profile'"></hb-icon>
      </div>
      <div class="floating-label-input">
        <input #password type="password" name="password" id="password" placeholder="Password" autocomplete="false">
        <label for="password">Password</label>
        <hb-icon [name]="'password'"></hb-icon>
      </div>
      <button type="submit" class="btn btn-primary">
        LOG IN
      </button>
    </form>
  </section>
